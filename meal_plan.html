<html>
<head>
    <title>Custom Meal Plans</title>
</head>
<body>
    <h2>Custom Meal Plans</h2>
    <p>Our custom meal plans are tailored to your dietary needs and preferences. Fill out a questionnaire to get started!</p>
    <form>
        <label for="diet">Select your dietary preference:</label>
        <select id="diet" name="diet">
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>
        <br>
        <label for="allergies">Any allergies? (if yes, please specify):</label>
        <input type="text" id="allergies" name="allergies">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
